version: '3.8'

services:
  munazara-arenasi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: munazara-arenasi-app
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-YOUR_API_KEY_HERE}
      - PYTHONPATH=/app
    volumes:
      # Veritabanının persist olması için
      - ./debate_arena.db:/app/debate_arena.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - munazara-network

networks:
  munazara-network:
    driver: bridge

volumes:
  munazara-data: