services:
  munazara-arenasi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: munazara-arenasi-app
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-YOUR_API_KEY_HERE}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Veritabanı dosyasının persist olması için
      - munazara_db:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - munazara-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  munazara-network:
    driver: bridge

volumes:
  munazara_db:
    driver: local